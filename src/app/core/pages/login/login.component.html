<div class="relative h-full flex flex-col ">
    <div class="w-full h-full grid lg:grid-cols-2 grid-cols-1 lg:grid-rows-1 grid-rows-[180px_1fr]">
        <div class="w-full h-full flex flex-row lg:flex-col gap-5 items-center justify-center lg:flex-col">
            <img class="lg:h-[13rem] md:block hidden w-[6rem] h-[6rem] lg:w-[13rem] rounded-full" src="../../../../assets/images/barugo-logo.png" alt="">
            <div class="flex gap-2 items-center justify-center flex-col">
                <h1 class="text-green-800 text-slate-700 font-bold text-[15px]  lg:text-2xl text-center">RURAL HEALTH UNIT OF BARUGO, LEYTE</h1>
                <h2 class="text-red-700 font-bold lg:text-lg text-[12px]  text-center">DEMOGRAPHIC AND HEALTH PROFILE SYSTEM </h2>
            </div>
        </div>
        <form [formGroup]="loginForm" action="" class="w-full gap-3 h-full flex items-center lg:justify-center flex-col">
            <h3 class="font-bold  text-lg">Welcome back!</h3>
            <h4 class="text-sm">Please, Enter your credentials below to login.</h4>
            <div class="w-[90%] flex items-center flex-col">
                <label class="block text-[13px] lg:w-[70%] w-full font-medium text-gray-700">Email</label>
                <input formControlName="email" placeholder="Enter Email" class="text-[14px] border drop-shadow lg:w-[70%] w-full px-1 py-2 rounded outline-0 bg-slate-50" type="text" name="" id="">
            </div>
            <div class="w-[90%] flex items-center flex-col">
                <label class="block text-[13px] lg:w-[70%] w-full  font-medium text-gray-700">Password</label>
                <input formControlName="password" placeholder="Enter Password" class="text-[14px] bg-slate-50 border drop-shadow lg:w-[70%] w-full px-1 py-2 rounded outline-0 " type="password" name="" id="">
            </div>
            <div class="w-[90%] flex items-center flex-col">
            <button
            (click)="submit()"
            [disabled]="submitLoading"
            type="submit"
            class="grid place-items-center mt-3 cursor-pointer bg-green-600 text-white font-semibold rounded-md py-2 hover:bg-green-900/80 transition-all lg:w-[70%] w-full "
          >
            <div class="flex items-center w-fit mx-autoo" *ngIf="submitLoading">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>

              <span>Processing</span>
            </div>

            <span *ngIf="!submitLoading">Login</span>
          </button>
          <div class="mt-2 flex justify-end lg:w-[70%] w-full">
            <p routerLink="/forgot-password" class="text-[13px]  hover:font-bold  hover:text-slate-600 cursor-pointer">Forgot your password?</p>
          </div>
        </div>
        </form>
    </div>
    <p class="text-gray-500 text-[12px] w-full text-center">&copy; 2023 - {{dateToday}} | Eastern Visayas State University</p>
    
</div>
