<div class="relative min-h-fit h-screen pt-2 md:pt-12">
  <div class="">
    <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
      <div class="grid md:grid-cols-2 gap-5">
        <div
          class="w-full h-full flex flex-row lg:flex-col md:mt-[20px] gap-5 items-center justify-center lg:flex-col"
        >
          <img
            class="lg:h-[13rem] md:block hidden w-[6rem] h-[6rem] lg:w-[13rem] rounded-full"
            src="../../../../assets/images/barugo-logo.png"
            alt=""
          />
          <div class="flex gap-2 items-center justify-center flex-col">
            <h1
              class="text-slate-700 font-black tracking-tighter text-[15px] lg:text-2xl text-center"
            >
              RURAL HEALTH UNIT OF BARUGO, LEYTE
            </h1>
            <h2 class="text-red-700 font-bold text-[13px] text-center">
              DEMOGRAPHIC AND HEALTH PROFILE SYSTEM
            </h2>
          </div>
        </div>

        <div class="max-w-[400px] w-[400px] md:mt-[80px] mx-auto">
          <h1 class="text-3xl text-slate-900 font-black text-center">
            Welcome back!
          </h1>
          <p class="text-sm mt-2 mb-5 text-center">
            Please enter your credentials below to login.
          </p>

          <form [formGroup]="loginForm" action="" class="w-full max-w-[400px]">
            <div class="w-full">
              <div class="w-full flex items-center flex-col">
                <label
                  class="block text-[13px] w-full font-medium text-gray-700 mb-[2px]"
                  >Email</label
                >
                <input
                  formControlName="email"
                  type="email"
                  placeholder="Enter Email"
                  required
                  class="bg-gray-100 py-2 px-3 rounded-md w-full text-sm outline-none"
                />
              </div>
              <div class="w-full flex items-center flex-col mt-2">
                <label
                  class="block text-[13px] w-full font-medium text-gray-700 mb-[2px]"
                  >Password</label
                >
                <input
                  formControlName="password"
                  placeholder="Enter Password"
                  class="bg-gray-100 py-2 px-3 rounded-md w-full text-sm outline-none"
                  type="password"
                  name=""
                  id=""
                />
              </div>
              <div class="w-full flex items-center flex-col">
                <button
                  (click)="submit()"
                  [disabled]="submitLoading"
                  type="submit"
                  class="grid place-items-center mt-3 cursor-pointer bg-green-600 text-white font-semibold rounded-md py-2 hover:bg-green-600/80 transition-all w-full"
                >
                  <div
                    class="flex items-center w-fit mx-autoo"
                    *ngIf="submitLoading"
                  >
                    <svg
                      class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>

                    <span>Processing</span>
                  </div>

                  <span *ngIf="!submitLoading">Login</span>
                </button>
                <div class="mt-2 flex justify-end w-full">
                  <p
                    routerLink="/forgotpassword"
                    class="text-[13px] hover:font-bold hover:text-slate-600 cursor-pointer"
                  >
                    Forgot your password?
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
