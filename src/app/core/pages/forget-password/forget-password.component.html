<div class="relative min-h-fit h-screen pt-2 md:pt-12 md:overflow-y-scroll bg-gradient-to-l from-green-300 to-slate-100">

    <div class="">
      <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
        <div class="">
          <app-back-btn></app-back-btn>
        </div>
  
        <div class="grid md:grid-cols-2 gap-5">
          <div class="grid place-items-center h-[200px] md:h-[400px]">
            <img
              id="logo"
              src="../../../../assets/images/forgot-password.png"
              alt=""
              class=" w-[200px] h-[200px] md:w-[350px] md:h-[350px]"
            />
          </div>
  
          <div *ngIf="!isEmailSent" class="max-w-[400px] md:mt-[80px] mx-auto">
            <h1 class="text-2xl text-slate-900 font-black">Forgot Password?</h1>
            <p class="text-sm mt-2">
                Don't worry! Just enter the email linked to your account, and we'll help you out.
            </p>
  
            <form
              class="mt-5 grid gap-3"
              (ngSubmit)="onSubmit()"
              [formGroup]="emailForm"
            >
              <input
                formControlName="email"
                type="email"
                placeholder="Email address"
                required
                class="bg-gray-100 py-2 px-3 rounded-md w-full text-sm outline-none"
              />
              <button
                [disabled]="submitLoading"
                type="submit"
                class="grid place-items-center cursor-pointer bg-green-600 text-white font-semibold rounded-md py-2 hover:bg-green-600/80 transition-all w-full"
              >
                <div
                  class="flex items-center w-fit mx-autoo"
                  *ngIf="submitLoading"
                >
                  <svg
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
  
                  <span>Submitting..</span>
                </div>
  
                <span *ngIf="!submitLoading">Submit</span>
              </button>
            </form>
          </div>
  
          <div *ngIf="isEmailSent" class="max-w-[400px] mx-auto md:mt-[80px]">
            <div class="">
              <img
                src="../../../../assets/images/message.png"
                alt=""
                class="w-[100px]"
              />
            </div>
  
            <p class="text-sm py-3">
              Recovery email has been sent. Please check your email to proceed on
              recovering your account.
            </p>
  
            <button
              routerLink="/login"
              class="mt-2 py-2 font-semibold text-sm text-white rounded-md bg-green-600 hover:bg-green-600 transition-all w-full"
            >
              Return
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
