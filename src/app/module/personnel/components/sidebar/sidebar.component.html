<div
  class="bg-slate-50 min-h-fit h-screen border-r-2 border-gray-200 hidden lg:block fixed w-[280px]"
>
  <div class="p-6 flex flex-col gap-2 items-center">
    <img
      src="../../../../../assets/images/barugo-logo.png"
      alt=""
      class="w-[45px] h-[45px] object-cover"
    />
    <div class="">
      <h2 class="font-semibold text-center">
        RURAL HEALTH UNIT OF BARUGO, LEYTE
      </h2>
      <p class="text-[10px] text-green-600 text-center">
        DEMOGRAPHIC AND HEALTH PROFILE SYSTEM
      </p>
    </div>
  </div>

  <div class="relative z-40">
    <h3 class="px-6 mt-3 pb-4 text-[14px]">Menu</h3>

    <div class="grid">
      <div
        *ngFor="let route of routesArr"
        (click)="goUser(route); getCurrentRouteURL(route.route)"
        [ngClass]="
          currentRoute == route.route
            ? 'border-purple-500 text-green-600  py-2 px-6 transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold grid grid-cols-[35px_1fr] items-center'
            : 'text-slate-800 py-2 px-6 transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold grid grid-cols-[35px_1fr] items-center'
        "
      >
        <i [class]="route.icon"></i> {{ route.title }}
      </div>
      <hr class="border-[1px] w-[90%] mx-auto" />

      <div class="px-6 pt-2">
        <h3
          (click)="isFormOpen = !isFormOpen"
          [class]="
            currentRoute.includes('form')
              ? 'border-purple-500 text-green-600  py-2  transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold flex items-center gap-2  items-center'
              : 'text-slate-800 py-2 transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold flex items-center gap-2 items-center'
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
          Form
        </h3>
        <div [hidden]="isFormOpen">
          <ol class="text-[12px]">
            <li
              *ngFor="let route of formsArr"
              (click)="goUser(route); getCurrentRouteURL(route.route)"
              class="text-slate-800 py-2 px-6 transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold grid grid-cols-[35px_1fr] items-center"
            >
              <i [class]="route.icon"></i> {{ route.title }}
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
