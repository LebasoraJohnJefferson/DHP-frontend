<div class="mt-3">
    <form
        (ngSubmit)="onSubmit()"
        [formGroup]="familyProfileForm"
        class="w-full grid gap-2"
      >
          <div class="w-full">
            <label class="block text-[12px] font-medium text-gray-700"
              >Province</label
            >
            <div class="mt-1 relative rounded-md w-full">
              <select (change)="provinceChange()" formControlName="province_id" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
                <option selected disabled>Select Province</option>
                <option [value]="prov.id" *ngFor="let prov of provinces" >
                    {{prov?.attributes?.province}}
                </option>
              </select>
            </div>
          </div>
          <div class="w-full" (change)="cityChange()" *ngIf="this.familyProfileForm.controls['province_id']?.value != ''">
            <label class="block text-[12px] font-medium text-gray-700"
              >City</label
            >
            <div class="mt-1 relative rounded-md w-full">
              <select formControlName="city_id" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
                <option selected disabled>Select Province</option>
                <option [value]="city.id" *ngFor="let city of cities" >
                    {{city?.attributes?.city}}
                </option>
              </select>
            </div>
          </div>
          <div class="w-full" *ngIf="this.familyProfileForm.controls['city_id']?.value != ''">
            <label class="block text-[12px] font-medium text-gray-700"
              >Baranggay</label
            >
            <div class="mt-1 relative rounded-md w-full">
              <select formControlName="brgy_id" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
                <option selected disabled>Select Province</option>
                <option [value]="brgy.id" *ngFor="let brgy of baranggay">
                    {{brgy.baranggay +', ' + brgy.purok}}
                </option>
              </select>
            </div>
          </div>



          
          <!-- if address set -->
          <div *ngIf="this.familyProfileForm.controls['brgy_id']?.value != ''">
              <div class="w-full" *ngFor="let field of otherFileds">
                  <label class="block text-[12px] font-medium text-gray-700"
                    >{{field.title}}</label
                  >
                  <div class="mt-1 relative rounded-md w-full">
                    <input
                      [type]="field.type"
                      class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50"
                      [placeholder]="'Enter ' + field.placeholder"
                      [formControlName]="field.formName"
                    />
                  </div>
                </div>
                <div class="w-full" >
                    <label class="block text-[12px] font-medium text-gray-700"
                      >Toilet type</label
                    >
                    <div class="mt-1 relative rounded-md w-full">
                      <select formControlName="toilet_type" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
                        <option selected disabled>Select toilet type</option>
                        <option [value]="type" *ngFor="let type of toiletTypes">{{type}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="w-full" >
                    <label class="block text-[12px] font-medium text-gray-700"
                      >Water source</label
                    >
                    <div class="mt-1 relative rounded-md w-full">
                      <select formControlName="water_source" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
                        <option selected disabled>Select water source</option>
                        <option [value]="type" *ngFor="let type of typeOfWater">{{type}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="w-full" >
                    <label class="block text-[12px] font-medium text-gray-700"
                      >Food prouction activity</label
                    >
                    <div class="mt-1 relative rounded-md w-full">
                      <select formControlName="food_prod_act" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
                        <option selected disabled>Select Food prouction activity</option>
                        <option [value]="type" *ngFor="let type of foodProdActs">{{type}}</option>
                      </select>
                    </div>
                  </div>
                  <div *ngFor="let checklist of checkLists" class="w-full my-2 flex items-center items-center justify-between">
                    <label class="block text-[12px] font-medium text-gray-700"
                      >{{checklist.title}}</label
                    >
                    <p-inputSwitch ></p-inputSwitch>
                  </div>
          </div>
          
  
          
  
        <button
          [disabled]="isSubmitLoading"
          type="submit"
          class="grid place-items-center cursor-pointer bg-slate-800 text-white font-semibold rounded-md py-3 hover:bg-slate-900/80 transition-all w-full mt-2"
        >
          <div class="flex items-center w-fit mx-auto" *ngIf="isSubmitLoading">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
  
            <span>Processing</span>
          </div>
  
          <span *ngIf="!isSubmitLoading">Create</span>
        </button>
      </form>
    </div>
