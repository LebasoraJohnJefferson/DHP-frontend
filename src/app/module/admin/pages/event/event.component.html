<div class="grid grid-cols-1 gap-2 lg:grid-cols-2">
    <article class="px-3 py-2 mx-auto lg:w-[90%] w-full ">
        <div class="p-2 relative bg-green-200 shadow rounded my-2" >
          <img
            class="rounded w-full h-[280px] lg:h-[10rem] object-contain"
            [src]="event?.image ? event?.image : defaultImage"
            alt="profile"
          />
          <div class="absolute top-0 p-5 left-0 w-full w-full flex justify-end">
                <div (click)="opAction.toggle($event)"  class="p-2 rounded-full bg-slate-700 hover:bg-slate-700/80 cursor-pointer text-white items-center flex">
                    <i class="pi pi-cog"></i>
                </div>
                <p-overlayPanel #opAction>
                    <ng-template pTemplate>
                      <div class="md:max-w-[400px]">
                        <div class="grid gap-1">
                          <button
                            [disabled]="isDeleting"
                            (click)="deleteEvent(); opAction.toggle($event)"
                            class="text-[12px] px-2 py-2 hover:bg-slate-100 cursor-pointer transition-all"
                          >
                            <i class="fal fa-trash mr-1"></i>Delete account
                        </button>
                          <div
                            routerLink="/admin/events"
                            class="text-[12px] px-2 py-2 hover:bg-slate-100 cursor-pointer transition-all"
                          >
                            <i class="fal fa-arrow-right mr-1"></i>Go Back
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </p-overlayPanel>
          </div>
        </div>
        <div class="mt-5">
            <h3 class="font-extrabold lg:text-3xl text-xl text-center">{{event?.title | titlecase}}</h3>
            <div class="mt-3 ml-3">
                <div class="rounded text-[14px] flex items-center gap-2 px-2 py-1 bg-green-200 w-fit text-green-800">Details | 
                    {{dateFormat(event?.created_at)}}
                    <i class="pi pi-globe text-[12px]"></i>
                </div>
                <ol class="mt-5 px-3 lg:h-[50vh]  overflow-y-auto">
                    <li >
                        <span class="text-[12px] font-bold">Date</span>
                        <p class="indent-10">
                            {{event?.date | date}}
                        </p>
                    </li>
                    <li class="mt-5">
                        <span class="text-[12px] font-bold">Venue</span>
                        <p class="indent-10">{{event?.venue}}</p>
                    </li>
                    <li class="mt-5">
                        <span class="text-[12px] font-bold">Description</span>
                        <p class="indent-10">
                            {{event?.description}}
                        </p>
                    </li>
                </ol>
            </div>
        </div>
    </article>
    <div class="px-3 py-2 ">
        <ol class="flex gap-2 items-center">
            <li routerLink="/admin/events/info" 
                [queryParams]="{'id':eventId}"
                (click)="changeRoute('info')"
                [class]="seletedRoute == 'info' ? 'font-bold  cursor-pointer px-4 py-1 rounded-t bg-slate-100' : 'font-bold px-4 py-1 cursor-pointer'">
                <i [class]="seletedRoute == 'info' ? 'pi pi-folder-open text-green-600' : 'pi pi-folder'"></i>
                Comments
            </li>
            <li routerLink="/admin/events/info/invitation" 
                (click)="changeRoute('invitation')"
                [queryParams]="{'id':eventId}"
                [class]="seletedRoute =='invitation' ? 'font-bold cursor-pointer  px-4 py-1 rounded-t bg-slate-100' : 'font-bold px-4 py-1 cursor-pointer'">
                <i [class]="seletedRoute == 'invitation' ? 'pi pi-folder-open text-green-600' : 'pi pi-folder'"></i>
                Invitation
            </li>
        </ol>
        <div class="w-full   h-[93vh]  bg-slate-100 p-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
