<div
  class="bg-slate-50 min-h-fit h-screen border-r-2 border-gray-200 hidden lg:block fixed w-[280px]"
>

  <div class="p-6 flex flex-col gap-2 items-center">
    <img
      src="../../../../../assets/images/barugo-logo.png"
      alt=""
      class="w-[45px] h-[45px] object-cover"
    />
    <div class="">
      <h2 class="font-semibold text-center">RURAL HEALTH UNIT OF BARUGO, LEYTE</h2>
      <p class="text-[10px] text-green-600 text-center">DEMOGRAPHIC AND HEALTH PROFILE SYSTEM</p>
    </div>
  </div>

  <div class="relative z-40">
    <h3 class="p-6 pb-4 text-[14px]">Menu</h3>

    <div class="grid gap-1">
      <div
        *ngFor="let route of routesArr"
        (click)="goUser(route); getCurrentRouteURL(route.route)"
        [ngClass]="
        currentRoute == route.route
          ? 'border-purple-500 text-green-600 py-1  px-6 transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold grid grid-cols-[35px_1fr] items-center'
          : 'text-slate-800 py-1 px-6 transition-all cursor-pointer border-l-4 border-white hover:text-purple-500 font-semibold grid grid-cols-[35px_1fr] items-center'
      "
      >
        <i [class]="route.icon"></i> {{ route.title }}
      </div>
    </div>
</div>
