<div class="mt-3">
  <form
      (ngSubmit)="onSubmit()"
      [formGroup]="preschoolAtRiskForm"
      class="w-full grid gap-2"
    >

      <div class="w-full">
          <label class="block text-[12px] font-medium text-gray-700"
          >Name of child</label
          >
          <div class="mt-1 relative rounded-md w-full">
          <select formControlName="member_id" class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50">
              <option disabled>Select child</option>
              <option [value]="child?.id" *ngFor="let child of children">
                 {{child?.name}} | {{child?.birthDay | date : 'mediumDate'}}
              </option>
          </select>
          </div>
      </div>



      <div class="w-full" *ngFor="let field of otherFileds">
          <label class="block text-[12px] font-medium text-gray-700"
          >{{field.title}}</label
          >
          <div class="mt-1 relative rounded-md w-full">
          <input
              [type]="field.type"
              class="py-2 outline-none w-full block px-3 text-[12px] border-gray-300 rounded-md bg-slate-50"
              [placeholder]="'Enter ' + field.placeholder"
              [formControlName]="field.formName"
          />
          </div>
      </div>





      <button
        [disabled]="isSubmitLoading"
        type="submit"
        class="grid place-items-center cursor-pointer bg-slate-800 text-white font-semibold rounded-md py-3 hover:bg-slate-900/80 transition-all w-full mt-2"
      >
        <div class="flex items-center w-fit mx-auto" *ngIf="isSubmitLoading">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>

          <span>Processing</span>
        </div>

        <span *ngIf="!isSubmitLoading">Create</span>
      </button>
    </form>
  </div>
